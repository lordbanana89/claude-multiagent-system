<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Claude Squad System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .test-title {
            font-weight: bold;
            color: #90caf9;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.pending { background: #616161; }
        .status.testing { background: #ff9800; }
        .status.success { background: #4caf50; }
        .status.error { background: #f44336; }
        .test-url {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .test-result {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #29b6f6;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        pre { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üöÄ Claude Squad System - CORS Test Suite</h1>

    <div>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="summary" id="summary">
        <strong>Status:</strong> <span id="summaryStatus">Ready to test</span><br>
        <strong>Passed:</strong> <span id="passedCount">0</span> |
        <strong>Failed:</strong> <span id="failedCount">0</span> |
        <strong>Total:</strong> <span id="totalCount">0</span>
    </div>

    <div class="test-container" id="testContainer"></div>

    <script>
        const tests = [
            // Routes API (Port 5001)
            {
                name: 'Routes API Health',
                url: 'http://localhost:5001/api/health',
                method: 'GET'
            },
            {
                name: 'Agents List',
                url: 'http://localhost:5001/api/agents',
                method: 'GET'
            },
            {
                name: 'MCP Status',
                url: 'http://localhost:5001/api/mcp/status',
                method: 'GET'
            },
            {
                name: 'Inbox Messages',
                url: 'http://localhost:5001/api/inbox/messages',
                method: 'GET'
            },
            {
                name: 'Knowledge Graph',
                url: 'http://localhost:5001/api/knowledge/graph',
                method: 'GET'
            },
            {
                name: 'Workflows',
                url: 'http://localhost:5001/api/workflows',
                method: 'GET'
            },

            // Integration Orchestrator (Port 5002)
            {
                name: 'Integration Health',
                url: 'http://localhost:5002/api/integration/health',
                method: 'GET'
            },
            {
                name: 'Integration Sync',
                url: 'http://localhost:5002/api/integration/sync',
                method: 'GET'
            },

            // Test POST endpoints with CORS
            {
                name: 'Message Route (POST)',
                url: 'http://localhost:5002/api/integration/route',
                method: 'POST',
                body: {
                    recipient: 'test-agent',
                    sender: 'ui',
                    content: 'Test message',
                    priority: 'normal'
                }
            },
            {
                name: 'Create Task (POST)',
                url: 'http://localhost:5001/api/tasks',
                method: 'POST',
                body: {
                    title: 'Test Task',
                    description: 'CORS test task'
                }
            }
        ];

        let passedTests = 0;
        let failedTests = 0;

        function initializeTests() {
            const container = document.getElementById('testContainer');
            container.innerHTML = '';

            tests.forEach((test, index) => {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.id = `test-${index}`;
                card.innerHTML = `
                    <div class="test-header">
                        <span class="test-title">${test.name}</span>
                        <span class="status pending" id="status-${index}">Pending</span>
                    </div>
                    <div class="test-url">${test.method} ${test.url}</div>
                    <div class="test-result" id="result-${index}">Waiting to start...</div>
                `;
                container.appendChild(card);
            });
        }

        async function runTest(test, index) {
            const statusEl = document.getElementById(`status-${index}`);
            const resultEl = document.getElementById(`result-${index}`);

            statusEl.className = 'status testing';
            statusEl.textContent = 'Testing...';
            resultEl.textContent = 'Sending request...';

            try {
                const options = {
                    method: test.method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                };

                if (test.body) {
                    options.body = JSON.stringify(test.body);
                }

                const startTime = performance.now();
                const response = await fetch(test.url, options);
                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };

                let data = null;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                statusEl.className = 'status success';
                statusEl.textContent = 'Success';
                passedTests++;

                resultEl.innerHTML = `
                    <strong>‚úÖ Status:</strong> ${response.status} ${response.statusText}<br>
                    <strong>‚è±Ô∏è Duration:</strong> ${duration}ms<br>
                    <strong>üîí CORS Origin:</strong> ${corsHeaders['Access-Control-Allow-Origin'] || 'Not set'}<br>
                    <strong>üç™ Credentials:</strong> ${corsHeaders['Access-Control-Allow-Credentials'] || 'Not set'}<br>
                    <strong>üì¶ Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}</pre>
                `;
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'Failed';
                failedTests++;

                resultEl.innerHTML = `
                    <strong>‚ùå Error:</strong> ${error.message}<br>
                    <strong>Details:</strong> ${error.stack || 'No stack trace'}
                `;
            }

            updateSummary();
        }

        async function runAllTests() {
            passedTests = 0;
            failedTests = 0;
            initializeTests();

            document.getElementById('summaryStatus').textContent = 'Running tests...';

            for (let i = 0; i < tests.length; i++) {
                await runTest(tests[i], i);
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between tests
            }

            document.getElementById('summaryStatus').textContent = 'Tests completed';
        }

        function clearResults() {
            passedTests = 0;
            failedTests = 0;
            initializeTests();
            updateSummary();
            document.getElementById('summaryStatus').textContent = 'Ready to test';
        }

        function updateSummary() {
            document.getElementById('passedCount').textContent = passedTests;
            document.getElementById('failedCount').textContent = failedTests;
            document.getElementById('totalCount').textContent = tests.length;
        }

        // Initialize on load
        window.onload = () => {
            initializeTests();
            updateSummary();
        };
    </script>
</body>
</html>
