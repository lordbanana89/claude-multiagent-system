<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Integration Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .test-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            margin: 5px 0;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .pending {
            background: #fff3cd;
            color: #856404;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response-box {
            background: #f1f3f4;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .login-form {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        .endpoints-list {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .endpoint {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
        }
        .endpoint-url {
            font-family: monospace;
            color: #4a5568;
        }
        .endpoint-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        .endpoint-status.online {
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Frontend-Backend Integration Test</h1>

        <div class="endpoints-list">
            <h3>Active Endpoints</h3>
            <div class="endpoint">
                <span class="endpoint-url">http://localhost:5001/api/health</span>
                <span class="endpoint-status" id="health-status"></span>
            </div>
            <div class="endpoint">
                <span class="endpoint-url">http://localhost:5002/api/auth/login</span>
                <span class="endpoint-status" id="auth-status"></span>
            </div>
            <div class="endpoint">
                <span class="endpoint-url">http://localhost:9999/jsonrpc (MCP)</span>
                <span class="endpoint-status" id="mcp-status"></span>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">1. Health Check Test</div>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <div class="test-title">2. Authentication Test</div>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" value="frontend-ui">
                <input type="password" id="password" placeholder="Password" value="agent123">
                <button onclick="testLogin()">Test Login</button>
            </div>
            <div id="auth-result"></div>
        </div>

        <div class="test-section">
            <div class="test-title">3. MCP Heartbeat Test</div>
            <button onclick="testMCP()">Send Heartbeat</button>
            <div id="mcp-result"></div>
        </div>

        <div class="test-section">
            <div class="test-title">4. Full Integration Test</div>
            <button onclick="runFullTest()">Run All Tests</button>
            <div id="full-result"></div>
        </div>
    </div>

    <script>
        let authToken = null;

        // Check endpoint status on load
        window.onload = function() {
            checkEndpoints();
        }

        async function checkEndpoints() {
            // Check health endpoint
            try {
                const resp = await fetch('http://localhost:5001/api/health');
                if (resp.ok) {
                    document.getElementById('health-status').classList.add('online');
                }
            } catch (e) {}

            // Check auth endpoint
            try {
                const resp = await fetch('http://localhost:5002/api/health');
                if (resp.ok) {
                    document.getElementById('auth-status').classList.add('online');
                }
            } catch (e) {}

            // Check MCP endpoint
            try {
                const resp = await fetch('http://localhost:9999/api/mcp/health');
                if (resp.ok) {
                    document.getElementById('mcp-status').classList.add('online');
                }
            } catch (e) {}
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="status pending">Testing...</div>';

            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();

                if (data.status === 'ok') {
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ Health check passed</div>
                        <div class="response-box">${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    throw new Error('Unexpected response');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Health check failed: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('auth-result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            resultDiv.innerHTML = '<div class="status pending">Authenticating...</div>';

            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ Login successful</div>
                        <div class="response-box">Token: ${data.token.substring(0, 50)}...
Role: ${data.role}
Expires in: ${data.expires_in} seconds</div>
                    `;
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Login failed: ${error.message}</div>`;
            }
        }

        async function testMCP() {
            const resultDiv = document.getElementById('mcp-result');
            resultDiv.innerHTML = '<div class="status pending">Sending heartbeat...</div>';

            try {
                const response = await fetch('http://localhost:9999/jsonrpc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'tools/call',
                        params: {
                            name: 'heartbeat',
                            arguments: { agent: 'frontend-ui' }
                        },
                        id: 1
                    })
                });

                const data = await response.json();

                if (data.result && data.result.status === 'alive') {
                    resultDiv.innerHTML = `
                        <div class="status success">‚úÖ MCP heartbeat successful</div>
                        <div class="response-box">${JSON.stringify(data.result, null, 2)}</div>
                    `;
                } else {
                    throw new Error('Unexpected response');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå MCP test failed: ${error.message}</div>`;
            }
        }

        async function runFullTest() {
            const resultDiv = document.getElementById('full-result');
            resultDiv.innerHTML = '<div class="status pending">Running full integration test...</div>';

            const tests = [];

            // Test 1: Health check
            try {
                const resp = await fetch('http://localhost:5001/api/health');
                const data = await resp.json();
                tests.push({ name: 'Health Check', passed: data.status === 'ok' });
            } catch (e) {
                tests.push({ name: 'Health Check', passed: false, error: e.message });
            }

            // Test 2: Authentication
            try {
                const resp = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'frontend-ui', password: 'agent123' })
                });
                const data = await resp.json();
                tests.push({ name: 'Authentication', passed: data.success === true });
                if (data.token) authToken = data.token;
            } catch (e) {
                tests.push({ name: 'Authentication', passed: false, error: e.message });
            }

            // Test 3: MCP Heartbeat
            try {
                const resp = await fetch('http://localhost:9999/jsonrpc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'tools/call',
                        params: { name: 'heartbeat', arguments: { agent: 'frontend-ui' } },
                        id: 1
                    })
                });
                const data = await resp.json();
                tests.push({ name: 'MCP Heartbeat', passed: data.result && data.result.status === 'alive' });
            } catch (e) {
                tests.push({ name: 'MCP Heartbeat', passed: false, error: e.message });
            }

            // Display results
            const passed = tests.filter(t => t.passed).length;
            const total = tests.length;

            let html = `<div class="status ${passed === total ? 'success' : 'error'}">`;
            html += `${passed === total ? '‚úÖ' : '‚ö†Ô∏è'} ${passed}/${total} tests passed</div>`;
            html += '<div class="response-box">';
            tests.forEach(test => {
                html += `${test.passed ? '‚úÖ' : '‚ùå'} ${test.name}${test.error ? ': ' + test.error : ''}\n`;
            });
            html += '</div>';

            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
