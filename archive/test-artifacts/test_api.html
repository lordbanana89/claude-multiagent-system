<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8888';
        const results = document.getElementById('results');

        async function testAPI() {
            results.innerHTML = '<p>Testing API connection...</p>';

            try {
                console.log('Fetching from:', `${API_URL}/api/agents`);
                const response = await fetch(`${API_URL}/api/agents`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                results.innerHTML = `
                    <p style="color: green;">✅ API Connection Successful!</p>
                    <p>Found ${data.length} agents</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <p style="color: red;">❌ API Connection Failed</p>
                    <p>Error: ${error.message}</p>
                    <p>Check browser console for details</p>
                `;
            }
        }

        // Test immediately
        testAPI();

        // Test every 5 seconds
        setInterval(testAPI, 5000);
    </script>
</body>
</html>
